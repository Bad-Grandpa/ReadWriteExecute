<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% block title %} {% endblock title %}
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Read, Write, Execute</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="{% url 'learnjapanese:index' %}"
                   class="nav-link {% if navbar == 'home' %}active{% endif %}">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'learnjapanese:categories_list' %}"
                   class="nav-link {% if navbar == 'category' %}active{% endif %}">Categories</a>
            </li>
            <li>
                <a href="{% url 'learnjapanese:lessons_list' %}"
                   class="nav-link {% if navbar == 'lesson' %}active{% endif %}">Lesson</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'learnjapanese:about' %}"
                   class="nav-link {% if navbar == 'about' %}active{% endif %}">About</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin:index' %}" class="nav-link  bg-secondary text-light">Admin</a>
            </li>
        </ul>
    </header>
</div>
<div class="container">
{% block content %} {% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
